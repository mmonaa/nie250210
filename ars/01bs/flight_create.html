<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airline Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1><a href="flight_list.html" class="btn btn-light">Go Back</a>New Flight</h1>
    <div class="container">
        <div class="form-group mb-3">
            <label for="number" class="form-label">Flight Number</label>
            <input type="text" class="form-control" id="number" placeholder="Please enter flight number">
        </div>
        <div class="form-group mb-3">
            <label for="airline_name" class="form-label">Flight Name</label>
            <input type="text" class="form-control" id="airline_name" placeholder="Please enter flight name">
        </div>
        <div class="form-group mb-3">
            <label for="source" class="form-label">Source</label>
            <input type="text" class="form-control" id="source" placeholder="Please enter flight source">
        </div>
        <div class="form-group mb-3">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Please enter flight destination">
        </div>
        <div class="form-group mb-3">
            <label for="capacity" class="form-label">Capacity [ Number of seats ]</label>
            <input type="text" class="form-control" id="capacity" placeholder="Please enter the number of seats">
        </div>
        <div class="form-group mb-3">
            <label for="price" class="form-label">Ticket Price</label>
            <input type="text" class="form-control" id="price" placeholder="Please enter the ticket price">
        </div>
        <button class="btn btn-success">create flight</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
